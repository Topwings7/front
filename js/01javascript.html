<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    /*도큐먼트 객체  html에서 일어나는 정보를 담고 있다*/
    <!-- script 태그 자바스크립트 내용 작성  -->
    <script>
      document.write('<p>Hellow World<p>'); /*전체 선택후 잘나래고 복붙하면 죽은 코드 활성화*/
    </script>
  </head>
  <body>
    <noscript>
    <p>브라우저가 자바스크립트 기능을 지원하지 않거나 자바스크립트 기능이 꺼져있습니다. </p>
  </noscript>
  </body>
</html>
