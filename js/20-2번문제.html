<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    //2.사용자로부터 두수를 입력받아 두 수범위내에 랜덤정수를 만들어 출력.
    window.addEventListener("DOMContentLoaded",function(){
      document.getElementById("button").onclick = function(){
      st = document.getElementById("start").value*1;
      en = document.getElementById("end").value*1;
      do{
        nansu =  (parseInt((Math.random()*en)+1));
      }while(st>nansu)
      // Math.random() *  su + x  //  su = 갯수(범위)  x = 시작수             
        nansu =  (parseInt((Math.random()*en)+1));
      document.getElementById("rs").innerHTML = nansu
    }
  });
    </script>
  </head>
  <body>
     <input type="text" name="" value="" id="start">
     <input type="text" name="" value="" id="end">
     <button type="button" name="button" id="button">정수출력</button>
     <hr>
       <span id="rs"></span>
  </body>
</html>
