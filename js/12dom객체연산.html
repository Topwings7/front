<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  입력하세요 <input type="number" name="" id="num1" placeholder="숫자만입력가능">
  입력하세요 <input type="number" name="" id="num2" placeholder="수자만입력가능">
  <button type="button" name="button" onclick="calculate('+');">더하기</button>
  <button type="button" name="button" onclick="calculate('-');">빼기</button>
  <button type="button" name="button" onclick="calculate('*');">곱하기</button>
  <button type="button" name="button" onclick="calculate('/');">나누기</button>
  <br>
  <span id="result"></span>
  <script>
  function calculate(n){
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var span = document.getElementById("result");
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    switch (n) {
      case '+':
      var result = num1 + num2;
      break;
      case '-':
      var result = num1 - num2;
      break;
      case '*':
      var result = num1 * num2;
      break;
      case '/':
      var result = num1 / num2;
      break;
    }
    span.innerHTML= result;
  }
  </script>
</body>
</html>
