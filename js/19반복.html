<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //반복 또는 원하는 시간이 지난 후 호출
      //setTimeout() : 특정시간이 지난뒤 함수를 호출
      //setInterval() : 특정시간마다 함수를 호출
      //clearInterval() : 반복을 종료
      window.addEventListener("DOMContentLoaded",function(){
        setTimeout(function(){
          document.getElementById("test").innerHTML += "퇴근!!";
        }, 5000);
      });
      var t;
      function writeText(){
        //setInterval(실행할 함수, 시간)
        t = setInterval(function(){
          document.getElementById("test").innerHTML += "하이!!";
        }, 1000);
      }
      function stop(){
        clearInterval(t);
      }
    </script>
  </head>
  <body>
    <button type="button" name="button" onclick="writeText()">글자쓰기</button>
    <button type="button" name="button" onclick="stop()">정지</button>
    <hr>
    <span id="test"></span>
  </body>
</html>
