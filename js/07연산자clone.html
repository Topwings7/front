<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var x = 100;
      document.write("<h3>비교연산자 ===</h3>");
      document.write(x == 100, "<br>");
      document.write(x == "100", "<br>");
      document.write(x === "100", "<br>");

      //삼항연산자
      var str = 777;
      var str2 ="777";
      str3 = "자료형이 같습니다";
      str4 = "자료형이 다릅니다";
      str5 = "삼항연사자 그르타";
      str6 = "삼항연산자 아니다";
      if(str === str2){
        alert(str3);
      }else{
        alert(str4);
      }
      <!-- !== 문자열과 숫자비교!! -->
      alert((str!==str2)? str5:str6);
    </script>
  </head>
  <body>
