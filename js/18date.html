    <script>
    //날짜 객체
    //자바의 java.util.Date객체와 유사함
    console.log(new Date());
    //특정 날을 지정함. 월 0부터 시작 1월은 0으로 표기
    console.log(new Date(2020,0,1));
    //년월일 시분초
    console.log(new Date(2020,0,1,23,59,59));
    console.log(new Date("2020-03-25 23:59:59"));
    var d = new Date();
    console.log("오늘!!!",d);
    console.log("날짜 :", d.getDate());
    console.log("요일 0~6 숫자로받음 : ", d.getDay()); //0이 일요일
    console.log("연도 :", d.getFullYear());
    console.log("시 :", d.getHours());
    console.log("분 :", d.getMinutes());
    console.log("초 :", d.getSeconds());
    console.log("밀리초 :", d.getMilliseconds());
    //1970,01,01부터 흐른 시간
    console.log("getTime():", d.getTime()); // 날자계산시에

    //날자를 1일로 하겟다
    d.setDate(1);
    console.log(d);
