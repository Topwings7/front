<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>10function.html</title>
  </head>
  <body>
    <script type="text/javascript">
    //function 함수
    //형식 : function name([param[, param[, ... param]]]) {  []<생략가능하다
   // statements
   // }
   //함수의 호출    //자바와 차이는 객체명이 필요가없다  // 위치가 바뀌어도 실행이 가능하다
   a();
   console.log("hahaha");
   /*함수의 정의*/
    function a(){
      console.log("hellow world");
    }

    //매개변수가 있는 함수
    function b(num1, num2){ // 타입을 적지않는다 어짜피 지역변수다
      console.log(num1+num2);
      document.write("<p>"+num1+num2+"<p>");
    }
    b(10,20);
    b(10,20,30); // 매개변수가 적거나 많아도 에러가 나진 않음
    document.write(b(10,20)); // 리턴값이 없기때문에 undifined가 난다

    //리턴이 있는 함수
    function c(num1, num2){
      return num1+num2;
    }
    var result = c(10,20);
    console.log("반환 받은 값 "+result);
    // 두수를 매개받아 화면에 출력하는 함수를 정의하고 호출     +  - *  / %
    function plus(n1, n2){
      document.write("<h3>두수의 합 plus함수<h3>");
      document.write("<h4>"+n1+n2+"<h4>");
    }
    function minus(n1, n2){
      document.write("<h3>두수의 차 minus함수<h3>");
      document.write("<h4>"+(n1-n2)+"<h4>");  //괄호로 싸줘야한다
    }
    function mul(n1, n2){
      document.write("<h3>두수의 곱 mul함수<h3>");
      document.write("<h4>"+(n1*n2)+"<h4>");
    }
    function div(n1, n2){
      document.write("<h3>두수의 나눗 div함수<h3>");
      document.write("<h4>"+(n1/n2)+"<h4>");
    }
    function rem(n1, n2){
      document.write("<h3>두수의 나머지 rem함수<h3>");
      document.write("<h4>"+(n1%n2)+"<h4>");
    }
    plus(1,3);  minus(10,5);  minus(5,10); mul(5,4);  div(10,20); rem(17,5);
    //익명함수 !!!!!!!!!!!!!!!
    var myFunction = function(num1, num2){ //익명함수는 실행하는 위치부터 사용가능함
      console.log(num1+num2);
    }
    //익명함수호출
    myFunction(10,20);
    //즉시실행 함수 함수를 정의 함과 동시에 실행이 된다 일회용으로 사용한다 함수명이 충돌나는것을 방지
    (function(num1,num2){
      console.log("즉시실행 함수 호출 :"+(num1+num2));
    })(10,20); //괄호안에있기때문에 호출문이 된다;
    (function(num1,num2){
      console.log("즉시실행 함수 호출 :"+(num1+num2));
    }(10,20)); //괄호 안에 넣어줄수도있다
    //리턴이 있는 즉시실행 함수
    var x = (function(n1, n2){ // 즉시실행 함수를 정의하여 x변수에 값을 넣음
      return n1+n2;
    })(20,50);
    console.log("즉시실행 결과값 :"+x);


    </script>
  </body>
</html>
