<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script> //노드는 텍스트를 포함한다
    //부모자식 관계로 찾는 방법
    window.addEventListener("DOMContentLoaded", function(){
      var la = document.getElementById("la");
      console.dir(la);
      //la의 부모
      var parent = la.parentNode; //부모는 하나
      console.dir(parent);
      //la의 자식
      var child =  la.childNodes; //자식은 여러명
      console.dir(child[0]);
      //마지막 ul 자식    //노드는 텍스트와 엘리먼트를 포함
      console.dir(parent.lastChild); // 빈공간 엔터가 포함한다
      console.dir(parent.children); //마지막 Element 요소만 접근한다
      console.dir(parent.lastElementChild); //이렇게도 요소만 접근가능
      //형제 노드 접근
      console.dir(la.previousElementSibling);//위
      console.log(la.previousElementSibling);
      console.dir(la.nextElementSibling);//아래
      console.log(la.nextElementSibling);

      //계란 li에 보더를 넣자
      pa = document.getElementById("pa");
      egg = pa.nextElementSibling;
      egg.style.border = "1px solid red";
      //node ElementNode, TextNode 가있다

      //ul의 자식들에게 class속성 추가
      var list =  parent.children;

      for (var i = 0; i < list.length; i++) {
        list[i].className = "blue";
      }

    });
    </script>
    <style>
      .blue{background:aqua;}
    </style>
  </head>
  <body>
    <div>
      <div>
        <p>라면 끓이기</p>
        <ul>
          <li>물</li>
          <li id="la">라면</li>
          <li id="pa">대파</li>
          <li>계란</li>여기가끝   child로 접근했을때 여기만
        </ul>
        <ol>
          <li>물을 끓인다</li>
          <li>라면을 넣는다</li>
          <li>파를 넣는다</li>
          <li>계란을 넣는다</li>
        </ol>
      </div>
      <section>
        <button type="button" name="button">버튼</button>
      </section>
    </div>
  </body>
</html>
