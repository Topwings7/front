<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>11이벤트.html</title>
    <script>
    function showAlert(){
      alert("빠밤!!!!!");
    }


    </script>
  </head>
  <body>
    <h3>이벤트 속성</h3> /*몰할때 몰할거냐 attribute*/ /*먼가를 했을때 실행이되는것*/
    <p>html의 이벤트 속성을 이용하여 자바스크립트를 실행한다.</p>
     <button type="button" name="button" onclick="showAlert()">눌러보세요</button> <!--사용자가 특정한 이벤트를 줄때 시점을 정해준다 -->
     <button type="button" name="button" onclick="showSum(10,30)">두수의 합을 구함</button>
     <button type="button" name="button" onclick="showSub(10,30)">두수의 합을 구함</button>
     <button type="button" name="button" ondblclick="showDate()">보여줘!</button>
     <p onmouseover="changeText(this)">
       여기에 마우스를 올리면 뭔가가 변한다!
     </p>

     <select onchange="alert('변경됨!')">
       <option value="">피자</option>
       <option value="">햄버거</option>
       <option value="">치킨</option>
     </select>
     <script>
     function changeText(a){
       a.innerHTML = "변경!";
     }
     function showDate(){
       document.write(Date()); // 자바스크립트 내장객체
     }
      function showSum(n1, n2){
        alert(n1+n2);
      }

      var showSub = function(n1, n2){
        alert(n1-n2);
      }
     </script>
  </body>
</html>
