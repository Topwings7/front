<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script >
      //변수선언
      var x = 100; //전역변수
      let y = 50;  //지역변수  scope
      const z = 10;  //상수
      console.log(x,y,z);
      console.log(x+y+z);
      // z = 20; //상수이기 때문에 변경불가
      console.log(z);
//동적타이핑 들어가는 자료형에 맏게 변경됨
      x = "hello"; //문자열을 대입
      console.log(x+z);

      //자료형  동적타이핑 auto타이핑
      var a = true;
      var b = null; // null은 참조를 하지 않음 null값이 들어감
      var c;        // 초기화가 되지 않음
      var d = 10;
      var e = "string";
      console.log(a, b, c , d, e);
      var f = {model:"tesla",speed:100}; //객체는 중괄호 key:value 값으로 구성

      console.log(f.model, f.speed);
    </script>
  </head>
  <body>

  </body>
</html>
