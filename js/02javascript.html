<!DOCTYPE html>
<html>
  <head>

    <title>02javascript.html</title>
  </head>
  <body>
      <dl>
        <dt>자바스크립트</dt>
        <dd>
          <ol>
            <li>스크립트 언어</li>
            <li>인터프리터 언어</li>
            <li>동적 타이핑</li>
            <li>함수형 프로그래밍</li>

      <script>
        //화면에 출력

        console.log("콘솔에 출력하는 방법")
      </script>
