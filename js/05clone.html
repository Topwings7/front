<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05문법.html</title>
  </head>
  <body>
    <h3>자바스크립트의 문법</h3>
    <dl>
      <dt>문장은(); 또는 줄바꿈으로 끝낸다.</dt>
      <dd>
        document.write("test")<br>
        document.write("test"); document.write("test"); <br>
      </dd>
      <dt>블록: {중괄호로 묶인 애들}</dt>
      <dd>
        if{},for{},switch{},while{},function{}<br>
        자바스크립트에서는 var는 function{}안에서 만든 아이만 로컬이다.
      </dd>
      <dt>변수 선언</dt>
      <dd>
        var 변수명; <-변수의 선언
        대소문자도 구분한다.
      </dd>
    </dl>
  </body>
</html>
