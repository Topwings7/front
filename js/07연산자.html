<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>07연산자.html</title>
  </head>
  <script>
    //연산자
    //산술연산자
    //+,-,*,/,%
    //논리연산자
    //&&, ||, !
    //증감연산자
    //++,--
    //대입연산자
    // =,+=,-=,*=,%=,/=
    //비트연산자
    // >>,<<,,>>>,&,|,~
    //관계연산자
    //<,>,<=,>=, !=, ==  , //자바스크립트추가 ===, !==;
    //삼항연산자
    //(a)? b: c;

    var x = 100;
    document.write("<h3>비교연산자 ===</h3>");
    document.write(x == 100, "<br>")//참
    document.write(x == "100", "<br>") //참
    document.write(x === "100", "<br>") //거짓 (값,자료형)

    //삼항연산자
    var str = "777";
    var str2 = 777;
    var str3 = "자료형이 같습니다";
    var str4 = "자료형이 다릅니다";
    var str5 = "삼항연산자 그르타";
    var str6 = "삼항연산자 아니다";
    if(str === str2){
      console.log(str3);
    }else{
      console.log(str4);
    }
    //!== 문자열과 숫자비교!!
    console.log((str!==str2)? str5:str6);
  </script>
  <body>

  </body>
</html>
