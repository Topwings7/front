<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
        window.addEventListener("DOMContentLoaded", function(){
          but = document.querySelectorAll("button");
          var result;
          for (var i = 0; i < but.length; i++) {
            but[i].onclick = function(){
              n = document.getElementById("number").value*1;
              switch (this.scrollWidth) {
                case 38:
                result = Math.ceil(n);
                  break;
                case 39:
                result = Math.floor(n);
                  break;
                case 52:
                result = Math.round(n);
                  break;
              }
              document.getElementById("rs").innerHTML = result;
            }
          }
        });
    </script>
  </head>
  <body>
    <input type="text" name="num" id="number">
    <button type="button" name="button" >올림</button>
    <button type="button" name="button" >내림</button>
    <button type="button" name="button" >반올림</button>
    <span id="rs"></span>
  </body>
</html>
