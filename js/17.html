<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
          function cal(n){
            var result;
            but = document.querySelectorAll("button");
            su = document.getElementById("number").value*1;
            switch (n) {
              case 0:
              result = Math.ceil(su);
              break;
              case 1:
              result = Math.floor(su);
              break;
              case 2:
              result = Math.round(su);
              break;
            }
            document.getElementById("rs").innerHTML = result;
          }
    </script>
  </head>
  <body>
    <input type="text" name="num" id="number">
    <button type="button" name="button" onclick="cal(0)">올림</button>
    <button type="button" name="button" onclick="cal(1)">내림</button>
    <button type="button" name="button" onclick="cal(2)">반올림</button>
    <span id="rs"></span>

  </body>
</html>
