<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>04javascript.html</title>
  </head>
  <body>
    <h3>자바 스크립트 인라인 방식</h3>
    <p>html태그의 특정 속성(이벤트속성)을 이용한 방식</p>
    <div onclick="console.log('클릭햅!')">
      onclick << html태그의 요소 속성 element
      인라인 방식의 클릭이벤트
    </div>
    <div ondblclick="alert('경고창~!')">
      ondblclick << 더블클릭 alert 경고창
    </div>
  </body>
</html>
