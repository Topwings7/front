<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <input type="text" name="num1">
  <input type="text" name="num2">
  <span id="rs"></span>
  <button type="button" name="button" onclick="calcul(1)">+</button>
  <button type="button" name="button" onclick="calcul(2)">-</button>
  <button type="button" name="button" onclick="calcul(3)">*</button>
  <button type="button" name="button" onclick="calcul(4)">/</button>
</body>

<script>
function calcul(n){
  num1 = document.querySelector("input[name=num1]").value*1;
  num2 = document.querySelector("input[name=num2]").value*1;
  span = document.getElementById("rs");
  switch (n) {
    case 1:
    result = num1+num2;
    break;
    case 2:
    result = num1-num2
    break;
    case 3:
    result = num1/num2
    break;
    case 4:
    result = num1*num2
    break;
  }
  span.innerText = result;
}
</script>
</html>
