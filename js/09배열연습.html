<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>연습</title>
    <script>
        //배열의 선언
        var robot = [];
        robot["name"] = "건담";
        robot["price"] = 20000;
        for (var key in robot) {
          document.write(key,robot[key]);
        }
       //배열의 메서드
       var people = ["김소월","나태주","안도현","윤동주","한용운"];
       //배열의 내용을 자르는 메서드
       people.splice(2, 0, "이상","이육사"); // (시작위치, 삭제할데이터개수, 데이터, 데이터) 김소월나태주 이상 이육사 안도현 윤동주 한용운
       people.splice(2, 2, "이상","이육사"); // (시작위치, 삭제할데이터개수, 데이터, 데이터) 김소월 나태주 이상 이육사 한용운
       document.write(people);
       //slice() 특정부분을 반환
       var p = people.slice(1,3); // 인덱스1~3전까지 2까지 반환함  일부자르기
       document.write("<br>");
       document.write("읭"+p);

       document.write("<br>");
       //sort() 오름차순 정렬
       //1,2,3,4...,abcde...,ㄱㄴㄷㄹ...
       document.write(people);
       document.write("<hr>");
       document.write(people.sort());
       document.write("<hr>");
       //reverse() 역으로변경
       document.write()
       document.write(people.sort().reverse());


    </script>
  </head>
  <body>

  </body>
</html>
