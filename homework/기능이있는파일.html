<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <table>
    <form enctype="multipart/form-data">
      <tr>
        <td >아이디&nbsp;&nbsp;&nbsp;&nbsp;:</td>
        <td colspan="4"><input type="text" name="id" placeholder="아이디를 입력하세요"></td>
      </tr>
      <tr>
        <td >비밀번호 :</td>
        <td colspan="4"><input type="password" name="pass" placeholder="비밀번호를 입력하세요"></td>
      </tr>
      <tr>
        <td>취미선택</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="hobby" value="">피아노</td>
        <td><input type="checkbox" name="hobby" value="">운동</td>
        <td><input type="checkbox" name="hobby" value="">게임</td>
        <td><input type="checkbox" name="hobby" value="">독서</td>
        <td><input type="checkbox" name="hobby" value="">음주</td>
      </tr>
      <tr>
        <td>통신사선택</td>
      </tr>
      <tr>
        <td><input type="radio" name="telecom" value="SK">SKT</td>
        <td><input type="radio" name="telecom" value="KT">KT</td>
        <td><input type="radio" name="telecom" value="LG">LG</td>
      </tr>
      <tr>
        <td>언어선택</td>
      </tr>
      <tr>
        <td colspan="5"><select  name="language">
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Visual Basic" selected>Visual Basic</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
          <option value="Pascal">Pascal</option>
          <option value="Kotlin" >Kotlin</option>
        </select></td>
      </tr>
      <tr>
        <td colspan="5"><input type="file" name="file1"  ></td>

      </tr>
      <tr>
        <td colspan="5" ><input type="submit"  value="전송"></td>
      </tr>
    </form>
  </table>

</body>
</html>
