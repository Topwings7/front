<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    .h1,.h2{
      float:left;
      width:287px;
      height:300px;
      background:blue;
      color:white;
      margin:20px 5px 0 0;
      text-align:center;
      line-height:300px;
    }
    .rwrap{
      float:left;
      position:relative;
    }
    .rr{
      float:left;
      width:580px;
      height:150px;
      margin:20px 5px 5px 0;
      background:blue;
      color:white;
      text-align:center;
      line-height:140px;
    }
    .r2{
      clear:both;
      width:190px;
      height:145px;
      background:navy;
      position:relative;
      overflow:hidden;
      float:left;
      color:white;
      text-align:center;
      line-height:140px;
    }
    .r3{
      float:left;
      position:relative;
      width:190px;
      height:145px;
      background:navy;
      color:white;
      text-align:center;
      line-height:140px;
      margin-left:5px;
    }
    .r4{
      float:left;
      position:relative;
      width:190px;
      height:145px;
      background:navy;
      color:white;
      text-align:center;
      line-height:140px;
      margin-left:5px;
    }
    rap{
      clear:both;
      margin:-1px auto;
    }
    .ro{
      float:left;
      width:580px;
      height:150px;
      margin:5px 5px 5px 0;
      background:blue;
      color:white;
      text-align:center;
      line-height:140px;
    }
    .hwrap{
      clear:both;
    }
    .rap{
      margin:-155px 0px 0px 5px ;
      float:left;
      width:580px;
      height:300px;
      background:blue;
      color:white;
      text-align:center;
      line-height:300px;
    }
  </style>
  <body>
    <div class="wrap">
      <div class="h1">Home</div>
      <div class="h2">About</div>
    </div>


    <div class="rwrap">
      <div class="rr">widgets</div>
      <div class="r2">Big widgets</div>
      <div class="r3">Bigger widgets</div>
      <div class="r4">Huge widgets</div>
    </div>


    <div class="hwrap">
      <div class="ro">widgets</div>
      <div class="r2">후</div>
      <div class="r3">어뜨나</div>
      <div class="r4">왜이캐 되드나</div>
    </div>

    <div class="rap">안올라가</div>
  </body>
</html>
