<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <style>
      span{
        font-size:5em;
      }
    </style>
  </head>
  <body>
    CDN을 이용하여 css파일을 가져와 사용.
    CDN 컨텐츠 딜리버리 네트워크
    대신 저장해서 파일을 가져온다
    <h3>아이콘</h3>
    <p>폰트처럼 용량이 작고 폰트의 css를 적용하여 사용할수 있음</p>
    <i class="fas fa-angle-double-left">아이콘</i> /*내용없이 적용하는게 탈날 확률이 적다*/
    <span class="fas fa-angle-double-left"></span> /*어썸 아이콘 클래스를 제공해준다*/
  </body>
</html>
