<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <style media="screen">
      div{
        width:100px;
        height:100px;
        box-sizing : border-box;
        border:5px solid black;
      }
      .a1{
        background:red;
        position: relative;
      }
      .a2{
        background:orange;
        position: relative;
        left:100px;
      }
      .a3{
        background:yellow;
        position: relative;
        left:200px;
      }
      .a4{
        width:300px;
        height:300px;
        background:green;
        position: relative;
        border-style:none;
        flaot:left;
      }
      .a5{
        background:blue;
        position: relative;
        left:100px;
        text-align:center;
        line-height:100px;
        font-size:2em;
        color:white;
      }
      .a6{
        background:purple;
        position: relative;
        left:0px;
        flaot:left;
        line-height:100px;

      }
      .a6-1{
        background:purple;
        position: relative;
        top:-100px;
        left:200px;
        flaot:left;
        line-height:100px;
      }
      .a7{
        background:gray;
        position: relative;
        left:100px;
        top:-100px;
        padding-top:20px;
        text-align:center;
        font-size:3em;
        color:white;
      }
      .a8{
        background:gray;
        position: relative;
        left:200px;
      }
      .a9{
        background:gray;
        position: relative;
        left:100px;
      }
      .a10{
        background:gray;
        position: relative;
      }
      i{
        width:100%;
        height:100%;
        text-align : center;

        font-size:3em;
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4">
      <div class="a5 fas fa-space-shuttle">
      </div>
      <div class="a6 ">
          <i class="fas fa-biohazard kk"></i>
      </div>
      <div class="a6-1">
          <i class="fas fa-biohazard kk"></i>
      </div>
      <div class="a7 fas fa-skull">
      </div>
    </div>
    <div class="a8 "></div>
    <div class="a9"></div>
    <div class="a10"></div>
  </body>
</html>
