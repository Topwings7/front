<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    div{
      width: 100px;
      height: 100px;
    }
      div.static1{   /* 노말상태는 static 방식의 기본은 아래로 떨어진다*/
        background: red;
      }
      div.static2{
        background: orange;
      }
      div.static3{
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!-- 포지션은 요소의 위치를 정하는 속성, 기본값이 static이다 -->
    <div class="static1"></div>
    <div class="static2"></div>
    <div class="static3"></div>
  </body>
</html>
