<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*복수 선택*/
      h4,h5,h6{
        color :#4287f5; /*rgb 방식*/
      }
      /*자손 선택*/
      article div{background-color: blue}
      /*자식 선택자*/
      article>div{color:red}
      /*결합 선택자*/
      div.my01{border:1px solid yellow}
      /*다른 속성으로 선택 a[href="요거선택"]*/
      a[href="https://www.daum.net"]{text-decoration:none; color:black;}

      /*속성 선택자 type이 text인것*/
      input[type=text]{width:900px;}

      /*[title~=flower] title에 flower 가 있는거*/
      [title~=flower]{border:10px solid red;}

      /*[lang|=en]   lang 속성의 값이 "en"으로 시작하는 요소를 선택하고 스타일을 지정합니다.*/
      [lang|=en] {color:red}

      /*[attribute^=value] ex)div[class^="test"] "test"로 시작하는 클래스 속성 값이있는 모든 <div> 요소에 배경색을 설정하십시오.*/
      /*[attribute$=value] ex)div[class$="test"] "test"로 끝나는 클래스 속성 값이있는 모든 <div> 요소에 배경색을 설정하십시오.*/
      /*[attribute*=value] ex)div[class*="test"] "test"를 포함하는 클래스 속성 값이있는 모든 <div> 요소에 배경색을 설정하십시오.*/
    </style>
  </head>
  <body>
      <p lang="en">Hello!</p>
      <p lang="en-us">Hi!</p>
      <p lang="en-gb">Ello!</p>
      <p lang="us">Hi!</p>
      <p lang="no">Hei!</p>

    <input type="text" name="name" id="name" >
    <img src="klematis.jpg" title="klematis flower" alt="이미지 없쳐">
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <a href="https://www.naver.com">네이년</a><br><br>
    <a href="https://www.daum.net">따옴</a><br><br>
    <article class="my01">
      <section class="my01">
        <div class="my01">
          aticle > section > div
        </div>
      </section>
      <section>
        aticle > div
      </section>
      <div>
        자손이아니야
      </div>
    </article>
  </body>
</html>
