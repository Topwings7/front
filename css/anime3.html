<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        width: 100px;
			  height: 100px;
        background: red;
        position: relative;
        animation : infinite;
        animation-name: fire;
        animation-duration:3s;
      }
      @keyframes fire{
        0%   {background: red; left: 700px; top: 300px; transform:rotate(0deg);}
        15%  {background: yellow; left: 1400px; top: 300px; transform:rotate(10000deg);}
        25%  {background: yellow; left: 800px; top: 700px; transform:rotate(10000deg);}
        50%  {background: blue; left: 1050px; top: 100px; transform:rotate(120000deg);}
        75%  {background: green; left: 1250px; top: 700px; transform:rotate(3600000deg);}
        100% {background: red; left: 700px; top: 300px; transform:rotate(564654654654deg);}
      }


    </style>
  </head>
  <body>
    <div>
    </div>
  </body>
</html>
