<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .bg_b{color:blue}
      .bg_y{color:yellow}
      .bg_r{color:red}
      .b_lsb{border:1px solid black}
      .yy{border:1px solid yellow}
      .ntt{color:blue; border: 1px solid black}
      .ntt:nth-child(1){color:black;font-weight:bold}
      dl{border: 1px solid black}
    </style>
  </head>
  <body>
    <div class="bg_b">파랑색 글자</div>
    <div class="bg_y">노랑색 글자</div>
    <div class="bg_r">빨강색 글자</div>
    <ul>
      <li class="b_lsb">테두리 1픽셀 실선 검정색</li>
      <li class="b_lsb">테두리 1픽셀 실선 검정색</li>
      <li class="b_lsb">테두리 1픽셀 실선 검정색</li>
    </ul>
    <p class="ntt">파랑색글자 p태그인니다</p>
    <p class="yy">테두리 1픽셀 실선 노랑색 p태그 인니다</p>
    <span class="yy">테두리 1픽셀 실선 노랑색 span태그 인니다</span>
    <dl>
     <dt class="ntt">글자 두껍게 dt인니다</dt>
     <dd class="ntt b_lsb">파랑색 글자, 테두리 1픽셀 실선 검정색 dd인니다</dd>
    </dl>

  </body>
</html>
