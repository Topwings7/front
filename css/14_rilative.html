<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*rilative 원래위치부터*/
      div{
        width: 100px;
        height: 100px;
      }
       .ex01{
        background: red;
        top:0px;
        left:0px;
      }
       .ex02{
        background: orange;
        position:relative;
        top:0px;
        left:50px;
      }
       .ex03{
        background: yellow;
        position:relative;
        top:150px;
        left:150px;
      }
       .ex04{
         width:500px;
         height: 500px;
        background: green;
        position:relative;
        top:300px;
        left:0px;
      }
       .ex05{
        background: purple;
        position:absolute;
        top:0px;
        left:0px;
      }
    </style>
  </head>
  <body>
    <div class="ex01"></div>
    <div class="ex02"></div>
    <div class="ex03"></div>
    <div class="ex04"><div class="ex05"></div></div>
  </body>
</html>
