<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>style 예제</title>
    <style media="screen">
      div{width:1250px; height:60px; line-height:60px; ; margin:20px; padding-left:20px;}
      .di1{border:1px solid black}
      .di2{border-bottom:1px solid red}
      .di3{border:1px solid lightgray; border-radius:20px 20px;}
      .di4{background-color:#ddffff ;border-left:5px solid #2196f3;}
    </style>
  </head>
  <body>
    <div class="di1">
      I have borders on all sides.
    </div>
    <div class="di2">
      I have a red bottom border.
    </div>
    <div class="di3">
      I have rounded borders.
    </div>
    <div class="di4">
      I have a blue left border.
    </div>
  </body>
</html>
