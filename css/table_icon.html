<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <style media="screen">
      *{
        margin:0 auto;
      }
      table{
        width:1000px;
      }
      table td{
        text-align:center;
        height: 200%;
        margin-top : 20px;
        border: 1px solid black;
      }
      i{
        width:50px;
        font-size:100px;
        color:black;
      }
      #space{
        color:red;
      }
      #skull{
        color:green;
      }
      #boom{
        color:#E3C90A;
      }
      #ear{
        color:#979692;
      }
      #s{
        color:#0CF0D5;
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><i class="fas fa-deaf" id="ear"></i></td>
        <td>귀병신</td>
      </tr>
      <tr>
        <td><i class="fas fa-space-shuttle" id="s"></i></td>
        <td>우주항공</td>
      </tr>
      <tr>
        <td><i class="fas fa-biohazard" id="space"></i></td>
        <td>멸망</td>
      </tr>
      <tr>
        <td><i class="fas fa-skull" id="skull"></i></td>
        <td>독극물</td>
      </tr>
      <tr>
        <td><i class="fas fa-radiation-alt" id="boom"></i></td>
        <td>핵폭탄</td>
      </tr>
    </table>
  </body>
</html>
