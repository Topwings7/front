<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17anime.html</title>
    <style media="screen">
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
    }
    div.move:hover{
      animation-name:mymove;
      animation-duration:5s;
    }
    .my{
      animation-name:action;
      animation-delay:3s;
      animation-direction:reverse;
      animation-duration:5s;
      animation-iteration-cont:5;
    }
    @keyframes mymove{
      from{transform: translate(0px,0px)}/*시작위치*/
      to{transform: translate(100px,200px)}
    }
    @keyframes action{
      0%{transform:rotateY(0deg) }
      25%{transform:rotateY(90deg)}
      50%{transform:rotateY(180deg)}
      75%{transform:rotateY(270deg)}
      100%{transform:rotateY(360deg)}
    }
    </style>
  </head>
  <body>
      <div class="move">
      </div>
      <div class="my">
      </div>
  </body>
</html>
