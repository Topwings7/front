<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>읽기전용, 사용불가</h3>
    <form >
      readonly 변경불가 값이 전송된다
      <input type="text" name="foo" value="금요일이다." readonly>
      disabled 입력도안되고 값도 전송되지 않는다
      <input type="text" name="goo" value="주말이다." disabled>
    </form>
  </body>
</html>
