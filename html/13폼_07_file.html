<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>파일을 업로드 하기 위한 상자</h3>
    <p>
      파일을 업로드하기위해서는 enctype속성을 추가해야한다<br>
      enctype="multipart/form-data"<br>
    </p>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="uploadfile" >

      <input type="file" name="uploadfile2" accept=".png">처음에입력제한 accept

      <input type="file" name="uploadfile3" multiple>여러개넣음 multiple
    </form>
  </body>
</html>
