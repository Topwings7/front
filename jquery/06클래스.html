
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>06클래스.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      //클래스 추가 삭제
      $(function(){
        //body에 클래스를 추가
        //addClass();
        $("body").addClass("myclass01");
        //클래스제거
        $("p").removeClass("my02");
      });
    </script>
  </head>
  <body>
    <p class="my01 my02 my03">클래스테스트</p>
  </body>
</html>
