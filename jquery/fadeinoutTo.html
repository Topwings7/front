<!DOCTYPE html>
  <head>
    <html >
    <meta charset="utf-8">
    <title></title>
    <script   src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
    $(function(){
      $("button[name=button]").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });
      $("button[name=button1]").click(function(){  //css선택자 가능 id가능"#id",class가능".class"
        $("#div1").fadeTo("slow", 0.15);
        $("#div2").fadeTo("slow", 0.4);
        $("#div3").fadeTo("slow", 0.7);
      });
      $("button[name=button2]").click(function(){  //css선택자 가능 id가능"#id",class가능".class"
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
      });
      $("button[name=button3]").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
    });
    </script>
    <style media="screen">
      div{
        width: 80px;
        height: 80px;
        display: none;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button">fadeIn</button>
    <button type="button" name="button1">fadeTo</button>
    <button type="button" name="button2">fadeOut</button>
    <button type="button" name="button3">fadeToggle</button>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
    <div id="div3">

    </div>

  </body>
</html>
