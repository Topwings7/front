<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script   src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
    //animation
    //애니메이션
    //animate()함수사용
    //3가지요소 ({스타일},속도,콜백함수)  끝나는시점에 몬가하겠다
    $(function(){
      $("button").click(function(){
        $("div").animate({left:'200px'}, 2000)
        .animate({left:'0px', top:'200px', opacity:0.2},2000, function(){
          $(this).css("background-color","blue")
        });
      });
    });
    </script>
    <style media="screen">
      div{width:100px; height:100px; background-color: #ff0000; position:absolute;}
    </style>
  </head>
  <body>
    <button type="button" name="button">누르시오</button>
    <div>네모</div>
  </body>
</html>
