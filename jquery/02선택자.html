    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript">
     //제이쿼리 선택자
     $(function(){
       //태그로 선택
       var jqueryUl = $("ul");
       console.dir(jqueryUl);
       var javascriptUl = document.querySelectorAll("ul");
       console.dir(javascriptUl);

       //id로 선택
       $("#my_01");
       document.querySelector("#my_01");
       document.getElementById("my_01");
       //class로 선택
       var jqueryPasta = $(".pasta");
       document.querySelectorAll(".pasta");
       var javascriptPasta = document.getElementsByClassName("pasta");

       //jqeury
       jqueryPasta.addClass("b_red");
       //javascript
       for(let i = 0; i < javascriptPasta.length; i++){
         javascriptPasta[i].className += " bor_blue";
       }
       //index가 1번인 아이를 선택
       jqueryPasta.eq(1).addClass("f_green");
     });
   </script>
   <style media="screen">
  .b_red{background:red}
  .bor_blue{border : 1px solid blue}
  .f_green{color:green}
</style>
  </head>
  <body>
    <ul>
         <li id="my_01">순대국</li>
         <li>돼지국밥</li>
         <li>설렁탕</li>
       </ul>
       <ol>
         <li class="pasta">알리올리오</li>
         <li class="pasta">빠네</li>
         <li class="pasta">로제파스타</li>
       </ol>
