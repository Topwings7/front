<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <script   src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $("button[name=button]").click(function(){
          $("div").animate({left:"+=100px", opacity:"-=0.3"},2000);
        });
        $("button:contains(back)").click(function(){
          $("div").animate({left:"-=100px", opacity:"+=0.3"},2000);
        });
        $("button:nth-child(3)").click(function(){
          $("div").clearQueue();
        });

      });
    </script>
    <style media="screen">
    div{width:300px; height:300px; position: absolute;}
    img{width: 100%; height: 100%;}
    </style>
  </head>
  <body>
    <button type="button" name="button">go</button>
    <button type="button" name="button1">back</button>
    <button type="button" name="button2">clear</button>
    <div >
      <img src="../img/naver/momo.png">
    </div>
  </body>
</html>
