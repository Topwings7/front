<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <script   src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $("#next").click(function(){
          var li = $("ul>li").first();
          var ul = $("ul");
          ul.append(li);
        });
        $("#prev").click(function(){
          $("ul").prepend($("ul>li").last());
        });
      })
    </script>
    <style media="screen">
    *{margin: 0; padding: 0;}
    #imgs{
      /*박스모양*/
      width:calc(300px * 4);
      height: 300px;
      /*넘치는 이미지를 숨김*/
      overflow: hidden;
      /*버튼의 부모가 되도록 만듬*/
      position: relative;
      /*가운데 정렬*/
      margin: 0 auto;
      top: 300px;

    }
    /*이미지리스트 모양*/
    #imgs>ul{list-style: none;}
    #imgs>ul::after{content:"";clear:both; display: block;}
    #imgs>ul>li{float:left; }
    /*버튼 모양*/
    #imgs>a{
      position: absolute;
      top:40%;
      height:50px;
      background: yellow;
      border-radius: 50%;
      text-decoration: none;
      text-align: center;
      line-height: 50px;
    }
    #prev{left:0px;}
    #next{right:0px;}
    </style>
  </head>
  <body>
    <div id="imgs">
      <ul>
        <li><img src="../img/1.png"> </li>
        <li><img src="../img/2.png"> </li>
        <li><img src="../img/3.png"> </li>
        <li><img src="../img/4.png"> </li>
        <li><img src="../img/5.png"> </li>
        <li><img src="../img/6.png"> </li>
        <li><img src="../img/7.png"> </li>
        <li><img src="../img/8.png"> </li>
        <li><img src="../img/9.png"> </li>
        <li><img src="../img/10.png"> </li>
        <li><img src="../img/11.png"> </li>
      </ul>
      <a id="next">&gt;&gt;</a>
      <a id="prev">&lt;&lt;</a>
    </div>
  </body>
</html>
